---
# =============================================================================
# Docker + Compose (Bootstrap Step 2 — Docker portion)
# =============================================================================

- name: Install Docker packages
  ansible.builtin.dnf:
    name: "{{ docker_packages }}"
    state: present
  become: true

# --- Docker Compose plugin (binary install — not in AL2023 repos) ---

- name: Create Docker CLI plugins directory
  ansible.builtin.file:
    path: /usr/local/lib/docker/cli-plugins
    state: directory
    mode: "0755"
  become: true

- name: Check if docker-compose plugin exists
  ansible.builtin.stat:
    path: /usr/local/lib/docker/cli-plugins/docker-compose
  register: docker_compose_stat

- name: Detect architecture for Docker Compose
  ansible.builtin.set_fact:
    docker_compose_arch: "{{ 'aarch64' if ansible_architecture == 'aarch64' else 'x86_64' }}"

- name: Install Docker Compose plugin binary
  ansible.builtin.get_url:
    url: "https://github.com/docker/compose/releases/latest/download/docker-compose-linux-{{ docker_compose_arch }}"
    dest: /usr/local/lib/docker/cli-plugins/docker-compose
    mode: "0755"
  become: true
  when: not docker_compose_stat.stat.exists

- name: Ensure /etc/docker directory exists
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    mode: "0755"
  become: true

- name: Configure Docker daemon.json
  ansible.builtin.template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    mode: "0644"
  become: true
  notify: Restart Docker

- name: Enable and start Docker
  ansible.builtin.systemd:
    name: docker
    enabled: true
    state: started
  become: true
  when: not (molecule_test | default(false))

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ imladris_user }}"
    groups: docker
    append: true
  become: true
