name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6"

      - name: Terraform Format Check
        continue-on-error: true
        run: |
          if ! terraform fmt -check -recursive; then
            echo "⚠️  Terraform files need formatting. Run 'terraform fmt -recursive' locally."
            echo ""
            echo "Files that need formatting:"
            terraform fmt -check -recursive 2>&1 || true
          fi

      # Note: Full terraform validate skipped in CI because bitwarden provider
      # requires credentials. Run 'make validate' locally before deploying.

      - name: Bash Syntax Check
        run: |
          for f in scripts/*.sh; do
            echo "Checking $f..."
            bash -n "$f"
          done

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
          severity: warning

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pylint
        run: pip install pylint boto3

      - name: Pylint
        run: pylint scripts/*.py --disable=C0114,C0115,C0116 --exit-zero

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: true

